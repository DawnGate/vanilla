<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Quizz Project</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question">Which of these fish is actually a fish?</h1>
          <div class="answers">
            <div class="answer">
              <input name="answer" id="answer1" type="radio" value="false" />
              <label for="answer1">Answer 1</label>
            </div>
            <div class="answer">
              <input name="answer" id="answer2" type="radio" value="false" />
              <label for="answer2">Answer 1</label>
            </div>
            <div class="answer">
              <input name="answer" id="answer3" type="radio" value="false" />
              <label for="answer3">Answer 1</label>
            </div>
            <div class="answer">
              <input name="answer" id="answer4" type="radio" value="false" />
              <label for="answer4">Answer 1</label>
            </div>
          </div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1 class="result-title">Congatulations</h1>
        <h3 class="correct-answer">Correct Answers: 0</h3>
        <h3 class="wrong-answer">Wrong Answers: 0</h3>
        <h2 class="score">Score: -30</h2>
        <button class="play-again">Play again</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
